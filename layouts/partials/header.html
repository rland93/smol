<header>
	<a href="{{ .Site.BaseURL }}"><h1 class='fancytext'>{{ .Site.Title }}</h1></a>
	<div class='subtitle'>{{ .Site.Params.subtitle }}</div>
	<nav>
			{{ with .Site.Menus.main }}
			{{ range . }}
			<a class='navlink' href="{{ .URL | relURL }}">{{ .Name }}</a>
			{{ end }}
	</nav>
	{{ end }}
</header>
