{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<p class='author'>Author: {{ .Params.author }}</p>
			<time>{{ .Date.Format (default "2006-01-02 15:04:05" .Site.Params.dateFmt) }}</time>
			<ul class='tags'>
		       {{ range .Params.tags }}
		           <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
        	       {{ end }}
			</ul>
			<div>
				{{ .Content }}
			</div>
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
